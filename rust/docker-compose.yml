version: '3.8'

services:
  # MDC Server - REST API and WebSocket server
  mdc-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mdc-server
    ports:
      - "3000:3000"
    volumes:
      # Mount input folder (read-only)
      - ./movies:/app/input:ro
      # Mount output folder (read-write)
      - ./output:/app/output
      # Mount database (persistent)
      - ./data:/app/data
      # Mount logs
      - ./logs:/app/logs
    environment:
      - RUST_LOG=info
      - MDC_DATA_DIR=/app/data
      - MDC_OUTPUT_DIR=/app/output
      - MDC_LOG_DIR=/app/logs
    restart: unless-stopped
    networks:
      - mdc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MDC CLI - One-time processing (use docker-compose run)
  mdc-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mdc-cli
    entrypoint: ["/usr/local/bin/mdc-cli"]
    volumes:
      # Mount input folder (read-only)
      - ./movies:/app/input:ro
      # Mount output folder (read-write)
      - ./output:/app/output
      # Mount database (persistent)
      - ./data:/app/data
      # Mount logs
      - ./logs:/app/logs
    environment:
      - RUST_LOG=info
      - MDC_DATA_DIR=/app/data
      - MDC_OUTPUT_DIR=/app/output
      - MDC_LOG_DIR=/app/logs
    networks:
      - mdc-network
    profiles:
      - cli  # Only run when explicitly requested

networks:
  mdc-network:
    driver: bridge

volumes:
  mdc-data:
  mdc-output:
  mdc-logs:
